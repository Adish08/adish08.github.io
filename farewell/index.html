<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch of 2025-26 | Farewell</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 3. Load Babel (to understand JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Load Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-[#F5F5F7]">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Icons (Converted to standard SVGs for single-file usage) ---
        const Icon = ({ path, className }) => (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" strokeWidth="2"
                strokeLinecap="round" strokeLinejoin="round"
                className={className}
            >
                {path}
            </svg>
        );

        const Info = (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" /></>} />;
        const LinkIcon = (props) => <Icon {...props} path={<><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></>} />;
        const Check = (props) => <Icon {...props} path={<polyline points="20 6 9 17 4 12" />} />;
        const Share2 = (props) => <Icon {...props} path={<><circle cx="18" cy="5" r="3" /><circle cx="6" cy="12" r="3" /><circle cx="18" cy="19" r="3" /><line x1="8.59" y1="13.51" x2="15.42" y2="17.49" /><line x1="15.41" y1="6.51" x2="8.59" y2="10.49" /></>} />;
        const PartyPopper = (props) => <Icon {...props} path={<><path d="M5.8 11.3 2 22l10.7-3.79" /><path d="M4 3h.01" /><path d="M22 8h.01" /><path d="M15 2h.01" /><path d="M22 20h.01" /><path d="m22 2-2.24.75a2.9 2.9 0 0 0-1.96 3v0a2.9 2.9 0 0 0-1.96 3v0a2.9 2.9 0 0 0-1.96 3v0a2.9 2.9 0 0 0-1.96 3" /></>} />;

        // --- Main App Component ---
        const App = () => {
            const [copied, setCopied] = useState(false);

            // Celebration Logic
            const handleCelebrate = useCallback(() => {
                if (window.confetti) {
                    const count = 200;
                    const defaults = { origin: { y: 0.7 }, zIndex: 100 };
                    const fire = (particleRatio, opts) => {
                        window.confetti(Object.assign({}, defaults, opts, {
                            particleCount: Math.floor(count * particleRatio)
                        }));
                    }
                    fire(0.25, { spread: 26, startVelocity: 55 });
                    fire(0.2, { spread: 60 });
                    fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
                    fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
                    fire(0.1, { spread: 120, startVelocity: 45 });
                }
            }, []);

            // Auto-fire confetti on load
            useEffect(() => {
                // Short delay to ensure layout is ready
                setTimeout(() => handleCelebrate(), 500);
            }, [handleCelebrate]);

            const handleCopyLink = () => {
                navigator.clipboard.writeText(window.location.href);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen text-slate-900 flex items-center justify-center p-6">
                    {/* Background Noise */}
                    <div className="fixed inset-0 opacity-[0.03] pointer-events-none z-0"
                        style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")` }}>
                    </div>

                    <div className="relative z-10 w-full max-w-2xl bg-white shadow-xl shadow-slate-200/50 border border-slate-200">
                        <div className="h-2 w-full bg-slate-900"></div>

                        <div className="p-10 md:p-16">
                            <div className="text-center mb-12">
                                <h3 className="text-xs font-bold tracking-[0.3em] text-slate-400 uppercase mb-4">Farewell Media Collection</h3>
                                <h1 className="text-5xl md:text-6xl font-serif text-slate-900 mb-4 tracking-tight">Batch of 2026</h1>
                                <div className="w-16 h-px bg-slate-300 mx-auto my-6"></div>
                                <p className="text-slate-500 max-w-md mx-auto leading-relaxed text-sm md:text-base">
                                    Please upload high-resolution videos and photographs of the event below.
                                </p>
                            </div>

                            <div className="bg-slate-50 border border-slate-200 py-12 px-4 mb-10 text-center relative group transition-all hover:border-slate-300">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-slate-300 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>

                                <h2 className="text-2xl font-serif text-slate-800 mb-3">Upload Media</h2>
                                <p className="text-xs text-slate-400 uppercase tracking-widest mb-8">Secure Transfer â€¢ Unlimited Size</p>

                                <div className="flex justify-center items-center w-full overflow-hidden">
                                    <div className="transform transition-transform hover:scale-105 duration-300 flex justify-center">
                                        <iframe
                                            width="164" height="54" frameBorder="0"
                                            src="https://mega.nz/filerequest#!GjXorDsw_5Y!l!en"
                                            className="block"
                                        ></iframe>
                                    </div>
                                </div>
                                <p className="mt-6 text-xs text-slate-400 font-medium">Click the button above to select files</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12 border-t border-b border-slate-100 py-8">
                                <div className="flex items-start gap-4">
                                    <div className="mt-1"><Info className="w-5 h-5 text-slate-400" /></div>
                                    <div>
                                        <h4 className="font-bold text-slate-800 text-sm mb-1">Original Quality</h4>
                                        <p className="text-xs text-slate-500 leading-relaxed">Please upload original files directly from your gallery.</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="mt-1"><Share2 className="w-5 h-5 text-slate-400" /></div>
                                    <div>
                                        <h4 className="font-bold text-slate-800 text-sm mb-1">Collaboration</h4>
                                        <p className="text-xs text-slate-500 leading-relaxed">This portal is open to all students. Share this link with others to ensure everyone is included.</p>
                                    </div>
                                </div>
                            </div>

                            <div className="flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-slate-500">
                                <button onClick={handleCelebrate} className="flex items-center gap-2 px-4 py-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 transition-colors rounded-sm text-xs font-semibold tracking-wide uppercase group">
                                    <PartyPopper className="w-4 h-4 group-hover:-rotate-12 transition-transform" /> Celebrate
                                </button>
                                <button onClick={handleCopyLink} className="flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 transition-colors rounded-sm text-xs font-semibold tracking-wide uppercase">
                                    {copied ? <Check className="w-3 h-3" /> : <LinkIcon className="w-3 h-3" />}
                                    {copied ? "Link Copied" : "Copy Portal Link"}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
